<body onload="main()">

	<table border="1" style="width:100%">
		<tr height="70%" width="200px">
			<td style="width:200; float:left" bgcolor="#2F2F5F">
				<canvas id="canvas" width="256" height="256" tabindex="1"></canvas>
			</td>
			<td>
				<!-- rows="20" cols="65" -->
				<textarea id="source" spellcheck="false" autofocus="true" rows="20" cols="65" wrap="off">
//add [var1],1
mov r1, [val1]
brk
val1: db 4,2,10,22

				</textarea>
			</td>
		</tr>

			<td>
				<textarea id="regs" spellcheck="false" autofocus="true" rows="10" cols="65" wrap="off">
				</textarea>
			</td>
			<td>
				<textarea id="output" spellcheck="false" autofocus="true" rows="10" cols="65" wrap="off">
				</textarea>
			</td>
		</tr>
	</table>



	<button onclick="webCompile()">Compile</button>
	<button onclick="webShowRegs()">Get Registers</button>
